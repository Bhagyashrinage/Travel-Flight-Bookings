<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | TravelBook</title>

  <link rel="icon" type="image/png" href="assets/images/logo.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .login-body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0px 10px 30px rgba(0,0,0,0.3);
    }
    .login-container h2 {
      color: #0077b6;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }
    .form-control, .btn { border-radius: 8px; }
    .btn-primary { background-color: #0077b6; border: none; }
    .btn-primary:hover { background-color: #023e8a; }
    .text-center a { color: #0077b6; text-decoration: none; font-weight: 500; }
    .text-center a:hover { text-decoration: underline; }
    .input-group-text { background-color: #0077b6; color: white; border: none; }
    small.text-danger { font-size: 14px; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">✈ TravelBook</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="booking.html">Book Flight</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" id="loginLogoutLink" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Section -->
  <section class="login-body">
    <div class="login-container">
      <h2><i class="bi bi-box-arrow-in-right"></i> Login</h2>
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
          </div>
          <small id="emailError" class="text-danger"></small>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
          </div>
          <small id="passwordError" class="text-danger"></small>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3"><i class="bi bi-box-arrow-in-right"></i> Login</button>
        <p class="text-center">Don’t have an account? <a href="register.html">Register</a></p>
      </form>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");

      emailError.textContent = "";
      passwordError.textContent = "";

      let isValid = true;

      // Strict email pattern (accepts .com, .in, .org, .co.in, etc.)
      const emailPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[A-Za-z]{2,4}(\.[A-Za-z]{2,4})?$/;

      if (email === "") {
        emailError.textContent = "Please enter your email address.";
        isValid = false;
      } else if (!emailPattern.test(email)) {
        emailError.textContent = "Please enter a valid Email-ID (e.g. bhagyashri@gmail.com).";
        isValid = false;
      }

      if (password === "") {
        passwordError.textContent = "Please enter your password.";
        isValid = false;
      }

      if (!isValid) return;

      try {
        const response = await fetch("https://travel-backend-production-5c82.up.railway.app/api/v1/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(errorText || "Invalid credentials");
        }

        const data = await response.json();
        alert(`Welcome to TravelBook, ${data.fullName || email}!`);
        localStorage.setItem("userEmail", data.email);
        localStorage.setItem("userName", data.fullName || "User");
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "index.html";
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });

    // Navbar Login/Logout toggle
    function updateLoginLogout() {
      const link = document.getElementById("loginLogoutLink");
      const loggedIn = localStorage.getItem("isLoggedIn") === "true";

      if (loggedIn) {
        link.textContent = "Logout";
        link.href = "#";
        link.onclick = function (e) {
          e.preventDefault();
          localStorage.removeItem("isLoggedIn");
          localStorage.removeItem("userEmail");
          localStorage.removeItem("userName");
          alert("You have been logged out!");
          window.location.href = "index.html";
        };
      } else {
        link.textContent = "Login";
        link.href = "login.html";
        link.onclick = null;
      }
    }

    document.addEventListener("DOMContentLoaded", updateLoginLogout);
  </script>
</body>
</html>
