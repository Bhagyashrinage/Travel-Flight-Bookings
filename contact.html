<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | TravelBook</title>
  <link rel="icon" type="image/png" href="assets/images/logo.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
      min-height: 100vh;
    }

    .contact-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      max-width: 800px;
      width: 100%;
      margin: 50px auto;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
    }

    .contact-container h2 {
      font-weight: 700;
      margin-bottom: 20px;
      color: #0077b6;
    }

    .btn-primary {
      background-color: #0077b6;
      border: none;
    }

    .btn-primary:hover {
      background-color: #023e8a;
    }

    small.text-danger {
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">âœˆ TravelBook</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <section class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="contact-container">
      <div class="row">
        <!-- Contact Form -->
        <div class="col-md-6 mb-4 mb-md-0">
          <h2>Contact Us</h2>
          <form id="contactForm" novalidate>
            <div class="mb-3">
              <label class="form-label">Your Name</label>
              <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
              <small id="nameError" class="text-danger"></small>
            </div>

            <div class="mb-3">
              <label class="form-label">Your Email</label>
              <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
              <small id="emailError" class="text-danger"></small>
            </div>

            <div class="mb-3">
              <label class="form-label">Your Message</label>
              <textarea id="message" class="form-control" rows="4" placeholder="Write your message..." required></textarea>
              <small id="messageError" class="text-danger"></small>
            </div>

            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-send"></i> Send Message
            </button>
          </form>
        </div>

        <!-- Contact Details -->
        <div class="col-md-6 d-flex flex-column justify-content-center">
          <h2><i class="bi bi-geo-alt"></i> Get in Touch</h2>
          <div class="contact-info">
            <p><a href="tel:9876543210" style="text-decoration: none; color: rgb(0, 0, 0);"><i class="bi bi-telephone-fill"></i> +91 98765 43210</a></p>
            <p><a href="mailto:support@travelbook.com" style="text-decoration: none; color: rgb(0, 0, 0);"><i class="bi bi-envelope-fill"></i> support@travelbook.com</a></p>
            <p><i class="bi bi-geo-alt-fill"></i> Mumbai, India</p>
            <p><i class="bi bi-clock-fill"></i> Mon - Sat: 9:00 AM - 6:00 PM</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Restrict name field to letters and spaces only
    document.getElementById("name").addEventListener("input", function () {
      this.value = this.value.replace(/[^A-Za-z\s]/g, "");
    });

    // Validate form on submit
    document.getElementById("contactForm").addEventListener("submit", function (event) {
      event.preventDefault();

      let isValid = true;

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      const nameError = document.getElementById("nameError");
      const emailError = document.getElementById("emailError");
      const messageError = document.getElementById("messageError");

      // Reset error messages
      nameError.textContent = "";
      emailError.textContent = "";
      messageError.textContent = "";

      // Regex patterns
      const namePattern = /^[A-Za-z\s]+$/;
      // ðŸ‘‡ Strict email pattern: username@domain.tld (2â€“4 letters in TLD)
      const emailPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[A-Za-z]{2,4}$/;

      // Name validation
      if (name === "") {
        nameError.textContent = "Please enter your name.";
        isValid = false;
      } else if (!namePattern.test(name)) {
        nameError.textContent = "Name must contain only letters (Aâ€“Z).";
        isValid = false;
      }

      // Email validation
      if (email === "") {
        emailError.textContent = "Please enter your email address.";
        isValid = false;
      } else if (!emailPattern.test(email)) {
        emailError.textContent = "Please enter a valid Email-ID (e.g. bhagyashri@gmail.com).";
        isValid = false;
      }

      // Message validation
      if (message === "") {
        messageError.textContent = "Please enter your message.";
        isValid = false;
      }

      // Redirect if valid
      if (isValid) {
        window.location.href = "thankyou.html";
      }
    });
  </script>
</body>
</html>
